                                                         "audioTranscript": "Just like you would get health insurance to make sure you are covered if something happens to you, you should have insurance on your funds as well. So, when looking for a bank to put your money in, make sure to look for ones that are backed by the Federal Deposit Insurance Corporation. If you are looking to join a credit union make sure they are secured by the National Credit Union Administration. This is something you should be very tough about when choosing where to place your money, it is the minimum requirement. So, stay away from any bank/financial institution that does not have the FDIC or NCUA stamp of approval. You can find proof of these on banks websites.",
