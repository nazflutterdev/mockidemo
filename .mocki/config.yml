                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/advanced_loans_part_4_audio.mp4",
                                                         "audioTranscript": "With any loan, you are most likely to have some fees, but it is important to pay attention to the fees you can become subject to that are not clearly written out. These include: \n- Origination fee\n- Underwriting fees \n- Closing costs \n- Late payment fee\n- Prepayment fee \n- Service fee \n- Guarantee fee \n- Insufficient funds fee \n- Payment processing fee \n- Loan packaging fee \n- Referral fee \n - Factor fee/rate \n",
