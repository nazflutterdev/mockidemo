                                                         "id": "f85575cf-f666-45ea-8d32-d97c57cd1300",
                                                         "name": "What are stocks?",
                                                         "description": "You probably heard about investing in stocks but have no idea how to get started, here’s an introduction to get you started. \n",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_audio.mp4",
                                                         "audioTranscript": "Stocks are an investment in a company and that company’s profits. Investors buy stock to earn a return on their investment. In other words, stocks are a way to build wealth that give you ownership in a company. For you, stocks can give you a chance to invest in some very successful companies. How it works is, companies typically begin to issue shares in their stock through a process called an initial public offering, or IPO. Once a company’s stock is public, it can be bought/sold by anyone. Most of the time, when you decide to buy a stock, you’ll often buy it not from the company itself, but from another investor who wants to sell the stock. \n\nYou can receive a return on your investment in two possible ways: \n- The stock price appreciates, meaning it goes up in value. You can then sell the stock for a profit if you’d like. \n- The stock pays dividends- this is not the case with all stocks, but most stocks do. Dividends are payments made to shareholders out of the company’s revenue, and they’re typically paid quarterly\nIt is wise to buy stock not in just one company, but to build a well-rounded portfolio that includes stocks in many companies across various industries and geographies. \n",
                                                         "audioLengthInSeconds": 74,
                                                         "progress": null
                                                       }, {
                                                         "id": "dd415b0c-ac3e-430e-abef-1d3e5f9736a1",
                                                         "name": "Types of stocks",
                                                         "description": "Yes, there is more than one type of stock. Let’s discuss. \n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_2_audio.mp4",
                                                         "audioTranscript": "There are two main types of stocks: common stock and preferred stock. \nCommon stock is exactly what it sounds like, it is the typical type of stock people are referring to when they talk about stocks. Most stock issued is in this form. Common shares represent ownership in a claim (dividends) on a portion of profits. Overtime, common stock, through capital growth, yields higher returns than almost every other investment. However, common stockholders take the biggest risk because if a company goes bankrupt and liquidates, the common shareholders receive money last. The pros of common stock are; the potential for higher long term return as well as voting rights. The cons of common stock are the dividends, if available, are often lower, variable and not guaranteed, the stock price and dividend may experience more volatility and you are more likely to lose investment if the company goes bankrupt. These are best for investors looking to go long term. \nThe second main stock type is preferred stock which represents some degree of ownership in a company but usually doesn't come with the same voting rights. (varies depending on the companies) Investors receiving preferred shares investors are dividends that are never guaranteed. In the event of liquidation, preferred shareholders are paid off before the common shareholder but still after the debt holders. Also, preferred stock can also be callable, which means the company has the option to purchase the shares from shareholders at any time for any reason. The pros of preferred stock are; dividends are typically higher, fixed and guaranteed, share price experiences less volatility and preferred shareholders are more likely to recover at least part of investment in case of bankruptcy. The cons of preferred stock are the lower long-term growth potential and no voting rights in most cases. These are best for investors looking for income. \n",
                                                         "audioLengthInSeconds": 125,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "6cf81a6c-191f-4b81-8735-8bd086cd3f99",
                                                         "name": "How to trade: short term vs. long term \n",
                                                         "description": "There’s two types of investors out there, let’s meet them both \n",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_3_audio.mp4",
                                                         "audioTranscript": "In order to learn about the difference between long term investors and short term investors we need to first discuss what long term investments and short investments are. \nLong-term investments are those that you intend to hold for more than one year -- some people even hold them for many many years. Short term investments, on the other hand, you would normally not hold onto them for longer than a year. \nA major difference between the two types of investments is the level of risk they each present. All investments present some type of risk, but one of the main risks that come with long term investments is volatility, which comes from the fluctuations in the financial markets that can cause investments to lose value. The risk for short term investments is purchasing power risk, which refers to the risk that your investment’s return will not keep up with the inflation rate. \nAnother difference between short and long term investments is the goals they achieve. For long term investments, the goals you may have in mind could include building resources to help pay for a nice retirement or leaving a legacy for your family. For short term investments, you may just need a certain amount of money at a certain time -- maybe for a car or to fund a vacation. \nIf you are just starting out in the stock market, we suggest fully educating yourself on the companies you think you’d want to invest in. In addition to educating yourself, it is also suggested to start your investing journey by doing a mixture of both short and long term investments to diversify your portfolio. \n",
                                                         "audioLengthInSeconds": 86,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "f3e071eb-c8be-4cc7-9549-e1bd928985e7",
                                                         "name": "Dividends and earnings reports - company/industry",
                                                         "description": "Now that you know a little bit about investing in the stock market, let’s get into the details.",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_4_audio.mp4",
                                                         "audioTranscript": "An important aspect of owning stock in a company is knowing what the earnings report is and what it means to you. The earnings report is usually a quarterly report filed by public companies to report their performance. Included in the report are items such as, net income, earnings per share, earnings from continuing operations and net sales. By analyzing the quarterly reports, you can begin to gauge the financial health of the company and determine whether or not you should invest.  Particular attention is paid to the trend in ratios gleaned from the quarterly earnings reports over time, rather than solely the single data point from each report. One of the most anticipated numbers for analysis is earnings per share, because it provides an indication of how much the company earned for its shareholders.\nAs an investor the aspect you are probably most interested in is dividends. A dividend is the distribution of a portion of the company’s earnings, chosen and managed by the company’s board of directors and paid to a class of its shareholders. Dividends can be paid out as cash or in the form of additional stock. They are payments made by publicly-listed companies as a reward to investors for putting money into their venture. Announcements of dividend payouts are generally accompanied by a proportional increase or decrease in a company’s stock price. Along with companies, various mutual funds and exchange-traded funds also pay dividends. A dividend is a token reward paid to the shareholders for their investment in a company’s equity, and it usually originates from the company's net profits. \n\n\n",
