                                                         "id": "c6cf77a8-c7c8-405a-b99a-f58e6e45fcb4",
                                                         "name": "What is interest?\n",
                                                         "description": "In this lesson, you will learn the basics of interest rates.\n",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/interest_rates_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/interest_rates_part_1_audio.mp4",
                                                         "audioTranscript": "In today’s lesson, we will be talking about all things interest rates. Interest rates are the amount a lender, typically a bank, will charge in exchange for the use of a loan of money or other assets. Interest rates are generally recognized on an annual basis in the form of an annual percentage rate, or APR. You will most likely find yourself having to pay interest when you take a loan for your first house, car, business, etc. One of the most common things you can associate with interest rates are mortgages, which use something called simple interest, opposed to some loans which are compound interest. Typically, the lower the perceived risk by a lender, the lower the interest rate, and vice-versa. One of the most common ways to lower a lender’s perceived risk to have a high credit score.",
                                                         "audioLengthInSeconds": 49,
                                                         "progress": null
                                                       }, {
                                                         "id": "c331849f-98ad-46f4-aebc-d797f196ba34",
                                                         "name": "Positive Interest (APY)",
                                                         "description": "In this lesson, we will be talking about positive interest and things that have positive interest.",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/interest_rates_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/interest_rates_part_2_audio.mp4",
                                                         "audioTranscript": "Hey Hatchers, welcome back! For part two of all things interest rates we will be talking about positive interest. A term often associated with positive interest is Annual Percentage Yield, or APY. APY is a type of interest rate which is typically earned at banks or credit unions from savings accounts and/or Certificate of Deposits, also known as CDs. Things like savings accounts, Certificates of Deposits, and APY overall, all use compound interest. Things that have the most positive interest include savings accounts. The more money you have in a savings account, the more money you’ll make (off your money) every year. Positive interest, specifically APY, can lead to more money in your bank account, meaning at the end of the day, more money in your pocket. We encourage you when looking to open up your next bank account, to look for a bank with high APY. Some examples include online banks that don’t have storefronts and are able to offer higher APY.\n",
                                                         "audioLengthInSeconds": 62,
                                                         "progress": null
                                                       }, {
                                                         "id": "5faa32fe-05fe-43d1-a29d-8a5dab8f8782",
                                                         "name": "Bad Interest (APR)",
                                                         "description": "In this lesson, we will be talking about bad interest and things that have bad interest.",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/interest_rates_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/interest_rates_part_3_audio.mp4",
                                                         "audioTranscript": "Hey Hatchers, welcome to part three of all things interest rates. In this lesson, we will be talking about bad interest. A term often associated with bad interest is Annual Percentage Rate, or APR. APR is a type of simple interest, meaning not compounded, connected to loans. The two most common types of loans are personal and business. These loans can be for a wide variety of things including homes, cars, businesses, paying off and/or consolidating debt and various other large purchases. Bad interest can lead to new  or further debt, financial insecurity, a plunging credit score, lots of fees, and an unbearable amount of stress.",
                                                         "audioLengthInSeconds": 43,
