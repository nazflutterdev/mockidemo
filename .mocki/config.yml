                                                         "audioTranscript": "Another important factor in choosing which bank to do business with is, how easy their process of depositing is. The main purpose of joining a financial institution is to have somewhere to put your money, so it should not be rocket science. This is especially true now as technology is becoming increasingly advanced and everything can be done from your phone. Think about what would be easiest for you and make sure the institution offers that option. For example, some banks offer mobile check depositing which could be very helpful when you cannot make it to a physical ATM or bank building. Same goes for sending and receiving money, make sure that your bank offers a simple way to do that so that you don’t have to be that one friend that requires their friends to give them cash. \n",
