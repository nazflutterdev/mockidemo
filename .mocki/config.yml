                                                         "audioTranscript": "Once you are ready to get a credit card, depending on how good your credit is, you will have multiple options. There is a pretty wide variety of different types of credit cards from you to choose from and they all have a specific purpose with benefits and terms to match. Some of the standard types of credit cards are: \n\n- Balance transfer credit cards - which allow consumers to transfer high interest credit card balances onto a credit card with a lower interest rate\n- Low interest credit cards - offer a low introductory APR that will increase after a certain period of time \n- Cash back credit cards - allow you to earn cash rewards for making purchases\n- Travel points credit cards - specific to hotels and travels, allow you to earn points for all purchases plus gives bonus points for any money spent at the hotel/airline it is associated with\n- Retail reward credit cards- co-branded with a major retailer, accumulates points as you make purchases \n- Gas cards - both general and brand specific, give you cash back for buying gas \n- Airline-specific and Generic airline miles cards- allow you to earn cash back for booking flights \n- Business credit cards - available for business owners with exclusive perks \n- Student credit cards - specifically designed to get college students credit history  started \n\nYou can see which credit card options are best for you based on your spending patterns in the Marketplace feature of the Perch - Build Credit app.",
                                                         "audioLengthInSeconds": 92,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "3892d1e0-717e-49cc-8660-cb4e34d4a07b",
                                                         "name": "Security Deposits on Credit Cards",
                                                         "description": "You only pay a security deposit on certain types of credit cards, we are going to discuss which ones. \n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_card_fraud_part_2_audio.mp4",
                                                         "audioTranscript": "Unlike most credit cards, there are credit cards classified as “secured,” which require a security deposit in order to obtain. Once you place the security deposit your spending limit is usually doubled, preventing you from charging more than you can actually repay. You are technically never actually borrowing anything with this secured credit card, so it is sometimes the best option for people with less favorable credit. This type of card has very high approval rates and generally low fees making it the preferred option for building or rebuilding credit. \n\nWe laid out 5 simple steps for how secured credit cards work: \n1) You place a refundable security deposit through a bank transfer \n2) Whatever your deposit was is what your spending limit will be \n3) The credit card issuer holds deposits as collateral  \n4) Purchases and payments are completed the same as any other credit cards \n5) You receive your deposit back when/if you close your account \n",
                                                         "audioLengthInSeconds": 41,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "cb6af1ec-77be-48e5-843b-eda2305ac572",
                                                         "name": "Know the Terms Before you Apply",
                                                         "description": "All the terms you need to know about your credit card.\n",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_part_3_audio.mp4",
                                                         "audioTranscript": "We compiled a list of terms we thought you should know before getting your credit card: \n- Annual Percentage Rate (APR) : a measure of the cost of credit, decided yearly and generally the higher the APR the more you will pay\n- Bottom line: monthly income less your monthly expenses \n- Balance Transfer: you may be able to transfer your balance from one credit card with high interest to a credit card with lower interest rates\n- Dispute: if something on your credit card statement is wrong you can contact your card issuer within 60 days of receiving the statement to dispute your charge \n- Grace Period on Purchases: if you don’t pay your statement by the due date, some issuers give a grace period as long as you usually pay your statement on time \n- Variable Interest Rate: an interest rate that changes based on an economic index \n- Prime Rate: an interest rate that some major banks to many of their best corporate \n- Revolving Credit: it’s a credit agreement that allows consumers to pay all or part of the outstanding balance on a line of credit or credit card.",
                                                         "audioLengthInSeconds": 70,
                                                         "progress": null
                                                       }, {
                                                         "id": "10cd427a-4b83-489d-b9ee-f1dd7ab80b07",
                                                         "name": "Why Paying the Minimum can Hurt",
                                                         "description": "Your bank may tell you that you only have to pay a certain amount of money toward your credit card bill but, it’s a TRAP!",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_part_4_audio.mp4",
                                                         "audioTranscript": "When you have a credit card balance you may see something that says, “minimum balance due,” but do not be fooled by that number. Banks and financial institutions make their money from charging their members interest on their credit card balances if they are not paid in full. So, if you only pay the minimum amount you are going to be charged more interest on the balance than you would if you decide to pay even a little bit more than what the bank is suggesting. An example would be, if someone buys a laptop for $1,500 on a credit card with a 10% interest rate, each month you fail to pay the complete principle balance, which is $1,200 plus any interest accrued), you will receive 10 percent of your remaining balance added to your principal balance. \n\nSo, long story short, pay more than the suggested minimum balance in order to avoid being bogged down by interest. \n",
                                                         "audioLengthInSeconds": 50,
