                                                         }
                                                       }, {
                                                         "id": "e7fe1068-171e-4752-af56-e4315e52ede6",
                                                         "name": "What is a Credit Score?",
                                                         "description": "Why are credit scores such a big deal anyways? \n",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_1_audio.mp4",
                                                         "audioTranscript": "A credit score tells lenders your ability to pay back any money you borrow and it determines the terms of what they offer you. There are different types of scores from different bureaus, your score changes depending on which one you’re looking at. The three major credit bureaus are; Experian (360-840), Equifax (280-850) and Transunion (300-850). The summation of these three total for a VantageScore which ranges from 501-990. Different lenders pay attention to different scores but an increasing number of lenders are beginning to focus on the VantageScore. The best-known and most widely used credit scores are the FICO Scores (300-850) which were introduced to lenders over 25 years ago. The FICO scores come from a proprietary formula which is applied to data in your credit reports from the three major credit bureaus. The things that affect all of these scores from most significant to least significant are, payment history (on-time or late), amount of debt relative to credit limits, age of credit, recent applications and whether you have more than one type of credit. Luckily, an important thing to note is that negative information eventually ages off so don’t worry about that maxed out credit card from 4 years ago, time heals all wounds.",
                                                         "audioLengthInSeconds": 79,
                                                         "progress": null
                                                       }, {
                                                         "id": "c384ccc5-551f-45e0-aa88-9e3e6c682db8",
                                                         "name": "How Credit Scores Affect You NOW!",
                                                         "description": "Yes, a high credit score is important for you too.\n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_2_audio.mp4",
                                                         "audioTranscript": "If you are a millennial you may think your credit score does not mean much because you may not be looking to receive a loan or credit card at the moment. However, having a good credit score is a way to invest in your future because you may want to make major purchases eventually right? Even if you aren't planning to buy anything in the near future, good credit can also help you secure an apartment. Often, if you have a low credit score, the landlord will either refuse to let you live there or require a higher security deposit. Another immediate incentive for a good credit score is that you will receive lower insurance premiums when shopping around for different auto insurance offers. Your credit score can also affect something you may never have thought it could, cell phone deals! Yep, cell phone providers look at your credit score when determining if you qualify for any promotional deals. For example, those with poor credit may not make the grade and as a result, they may have to make a larger down payment when purchasing a new phone. So, now that you know additional uses for good credit, do you still think a credit score doesn't matter to you? \n",
                                                         "audioLengthInSeconds": 62,
                                                         "progress": null
                                                       }, {
                                                         "id": "2049c7d5-94eb-4fe7-a2e0-77fb415b03f9",
                                                         "name": "Managing Your Credit Score",
                                                         "description": "One of the keys to achieving a good credit score is always being aware of how it's doing.",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_3_audio.mp4",
                                                         "audioTranscript": "In the journey of building your credit score, it is important to consistently check how you are doing as you pay, make your payments on time, apply for more credit or make major purchases. Luckily using Perch, you can easily navigate to the build tab to see a detailed description of your current credit score as well as the progression of your credit score overtime to identify how much your score has increased or decreased month to month. Additionally, through our app you will also be able to automatically improve your score by reporting your rent upon sign up. Once you are feeling confident in your score, you can use the Perch marketplace to see a variety of different credit card offers specifically catered to you and your interests. By signing up for one of the many offerings you can further build and maintain your credit score by using the card and making the payments on time. So, you really don’t even have to leave this app to manage your credit score.",
                                                         "audioLengthInSeconds": 52,
                                                         "progress": null
                                                       }, {
                                                         "id": "eaad55c4-5523-4d13-81c1-a1f96d32eb49",
                                                         "name": "Other ways to build your credit",
                                                         "description": "If you are still looking for ways to improve your credit score beyond Perch, we got you!",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_4_audio.mp4",
                                                         "audioTranscript": "Although there are multiple ways to build your credit using Perch, we understand that you might want to use all possible credit building strategies available. So, we came up with four additional ways in which you can continue to build your credit outside of our app. \n1) Of course, pay all your bills on time\n2) Do NOT close unused credit cards \n3) Minimize the number of Credit Inquiries \n4) Look for any inaccurate information on your credit report and dispute it immediately \nUsing these strategies in addition to maximizing the features offered on Perch, you will reach an excellent credit score in no time! \n",
                                                         "audioLengthInSeconds": 38,
                                                         "progress": null
                                                       }, {
                                                         "id": "70ed1fb8-668a-4acb-86f9-f64fddbe1a2b",
                                                         "name": "Credit Card Basics",
                                                         "description": "Are you still weary of the credit card process? If so, it’s probably because you just don’t know how it really works. \n",
                                                         "episodeNumber": 6,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_5_audio.mp4",
                                                         "audioTranscript": "The main difference between a debit card and a credit card is that unlike a debit card, which takes money from your checking account, a credit card uses the issuer’s money and then bills you later. Generally, to qualify for the best credit card with low interest rates, you need a good credit score. \nThe key terms to focus on when dealing with credit cards are as follows: \n1) Credit Limit -  the amount of money you can spend on your card in total, or the size of your ongoing loan. It is determined by the credit card issuer. In general, the better your credit and the higher your income the higher your credit limit may be. \n2) Balance (aka credit debt) - How much you’ve spent on your card and haven’t paid back. If you’ve spent on your card and haven’t paid back (also known as credit card debt). If you’ve made $300 in purchases --- and haven’t yet paid it off --- your credit card balance will be  $300. \n3) Minimum payment- The amount of your credit card bill that you’re required to pay each month, which is usually a small percentage of your total balance. If you don’t pay this amount by the due date, the issuer can charge you a late fee. If the payment is late enough, it may report a “late payment” to the credit bureau — a mistake that can stay on your credit reports for seven years. Though you should always make at least the minimum payment, we recommend paying your statement balance in full to avoid interest charges.\n4) Available credit -How much you can spend before you hit your credit limit. If your credit limit is $1,000 and you have a balance of $300, your available credit is $700. If you make  $200 payment, it’ll go back up to $900. (This is why it’s called a “revolving” line of credit.) \n5) Billing Cycle - A set period during which you make purchases. After the period is over, you’ll receive a bill and will have about a month to pay it. \n6) Statement due date - A date on your statement (credit card bill) by which you must pay at least the minimum payment to keep your account in good standing.\n7) APR - This stands for Annual Percentage Rate. If you don’t pay your statement balance in full each month, this is the interest rate you’ll pay on that remaining debt after the statement’s due date.\n",
                                                         "audioLengthInSeconds": 127,
                                                         "progress": null
                                                       }, {
                                                         "id": "8e202ed1-fa2a-4e76-af22-940e75d909c0",
                                                         "name": "Credit Card Example",
                                                         "description": "Now, that you have all the terms down, let’s walk through a real life example.",
                                                         "episodeNumber": 7,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_6_audio.mp4",
                                                         "audioTranscript": "Now, that you have all the terms down, let’s walk through a real life example. \nLet’s say you have been approved for a credit card with a $5,000 credit limit with a 17% APR and you spend $3,000 on it. If you only pay the minimum each month --- it’ll take you 10 years to pay off your initial balance, by which time you’ll have paid more than $2,200 in interest. Not cool. But, if you pay off your statement balance in full each month, you completely avoid paying interest. So, if you get a credit card, be smart about how you use it. \n",
                                                         "audioLengthInSeconds": 32,
                                                         "progress": null
                                                       }, {
                                                         "id": "9e959ed9-dc81-4caf-8939-6bdfbb3265e7",
                                                         "name": "Credit Card Debt Management",
                                                         "description": "You already have some debt, that’s okay. Let’s figure out the best management solution for you.\n",
                                                         "episodeNumber": 8,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_7_audio.mp4",
                                                         "audioTranscript": "No need to worry if you have a good amount of debt we found some good options to make the repayment process a little less scary. \nThe first option you can utilize is using a debt management plan. Some major nonprofit credit counseling agencies include, ACCC, Cambridge, Greenpath and Money Management International. Each of these agencies can provide you with the opportunity to roll all your debts into one monthly payment with a reduced interest rate for different average fees. ACCC is available in all 50 states and their fees include a $39 startup fee with a $5 monthly fee per account capped at $50. Cambridge is available in 47 states for a $42 startup fee with a $30 monthly flat fee. GreenPath is available in all 50 states for a $35 startup fee with a $29 monthly flat fee. Lastly, Money Management International is available in all 50 states for a $35 startup fee and a $24 monthly fee. \n\nA second option for debt management is through the Tally app which is FREE! So, if you are really struggling with debt this is the most cost efficient option. Tally can help you pay your credit card debt faster and save you money on interest. The Tally app includes a credit card manager, personalized plans based on your spending habits, late fee protection, a line of credit and a chance to save money on interest.",
