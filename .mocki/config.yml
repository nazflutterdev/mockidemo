                                                         "id": "3ad255fc-9916-4b6d-9a5f-44110a1d7b74",
                                                         "name": "What is crypto?\n",
                                                         "description": "Introduction to the basics of cryptocurrency.\n",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_part_1_audio.mp4",
                                                         "audioTranscript": "Cryptocurrency is simply a general term for digital and virtual currencies that are all also protected by encryption. It’s purpose is to be a more secure payment option that is near impossible to counterfeit and protects the privacy of its senders and recipients. Further, crypto is completely anonymous, highly secure, quick and efficient. On the other hand, crypto is not controlled by any governing body or bodies, meaning they are rather unregulated and therefore subject to drastic fluctuations in currency value, are not recognized as legal tender, and are commonly used in criminal transactions. Well known types of crypto include Bitcoin, Ethereum, Tether, and more. Over the past several years, many have been rushing to gain a basic understanding of crypto and investing in crypto, as many different coins’ monetary values have soared. The likes of bitcoin and ethereum have proven to be very strong investments, and have drawn in millions of new investors. Many see various cryptos such as Bitcoin to be the future of all monetary transactions, especially as they offer lower transaction fees than more traditional forms of alternative payment such as credit cards.\n\n",
                                                         "audioLengthInSeconds": 74,
                                                         "progress": null
                                                       }, {
                                                         "id": "74beef16-3777-4e98-b25b-ccba127726df",
                                                         "name": "Crypto in Trading\n",
                                                         "description": "Introduction to trading crypto.\n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_part_2_audio.mp4",
                                                         "audioTranscript": "As mentioned in part 1, various cryptocurrencies such as bitcoin, litecoin, and ethereum, have proven to be incredibly lucrative investments. For example, Bitcoin saw its value rise from $0.008 in 2010 to nearly $20,000 in 2017. The quick rise in the value and popularity of crypto coins like Bitcoin has drawn in tens of millions of crypto currency in just the United States alone. It made many early investors millions, and even several, billions of dollars, all over the span of seven years. With a market cap of around 200 billion dollars, Bitcoin is by far the most popular option for both investment and payment, however there are well over 1000 alternative types of cryptocurrency. It has been becoming increasingly easier to buy, sell, save, and transfer crypto. Thanks to startups such as Coinbase, Robinhood, Moneygram, and many more, this process can now be done both on your smartphone and in minutes. Further, now you can get started with as little as a few dollars with most distinguished brokers, as small-time and beginner investors are now able to buy fractional shares of coins. This development has made trading bitcoin and other cryptocurrencies significantly more inclusive and easy for new and small investors. However, before trading, we recommend that you do research on buying and selling crypto through educational websites like Investopedia.\n",
                                                         "audioLengthInSeconds": 95,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "90eb73eb-01d4-4195-a04c-541689054d84",
                                                         "name": "Crypto in Savings & Transferring Money",
                                                         "description": "Introduction to saving and transferring crypto",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_part_3_audio.mp4",
                                                         "audioTranscript": "Although crypto is arguably best known for investing, like traditional forms of currency (cash/coins), its main purpose is to be saved and then transferred. In terms of saving, unlike many cash currencies like the U.S. Dollar or Euro, which are generally stable in price, crypto coins tend to fluctuate quickly and frequently in price. That being said, depending at what price you purchase or receive the crypto, it can either yield a very strong return/savings account or you could lose the bulk of your savings. Without a basic understanding of crypto and especially the coin(s) in which you are saving, choosing to save crypto can be incredibly risky, as you could see the value of savings plummet to near zero. In terms of transferring money, crypto, especially bitcoin, is commonly used for its intended purpose of being a type of payment for goods. Today, it has become very easy to buy many and various goods with crypto. For example, companies such as Microsoft, Overstock, and Shopify all accept forms of crypto, mostly Bitcoin. Other companies such as Dell, Stripe, and Steam have also experimented with crypto for payment. With the idea of transferring crypto in mind, it has also become increasingly easier and more popular to transfer crypto to friends, relatives, etc, which they can either save or transfer into the currency (state or crypto) of their choosing. Companies such as Moneygram have made this a possibility.\n\n\n",
                                                         "audioLengthInSeconds": 92,
                                                         "progress": null
                                                       }, {
                                                         "id": "7507ed31-76aa-488b-9cbf-85d1ed2a7947",
                                                         "name": "Where to get started",
                                                         "description": "How to start buying, selling, and storing different cryptocurrencies\n",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_part_4_audio.mp4",
                                                         "audioTranscript": "Over the past few years it has become easier and easier to buy, sell, save, and transfer crypto. Now, beginner and small-time investors are able to get started trading various types of crypto with as little as a few dollars with most distinguished brokers. After conducting research on investing in crypto, the first step is to get a bitcoin wallet and connect your bank account. The most common type of bitcoin wallet is digital, however, for those extra concerned about security, physical crypto wallets are available, which is significantly harder for hackers to gain access to. Companies such as Trezor and Ledger are popular for their secure and inexpensive crypto hardware wallets. For digital options, well known companies and startups such as Coinbase, Robinhood, Moneygram, and many more, offer digital wallets which can be set up either online or on your phone in a matter of minutes. Now in order to actually trade cryptocurrency for other types of currency such as the U.S. Dollar, you must either join or set up a crypto exchange. Popular options include Coinbase and Robinhood, which are especially easy if you already use one of these services for your crypto wallet.\n",
