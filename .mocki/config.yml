                                                         "id": "c69c56a8-06f8-45b9-b4d2-4196580df75b",
                                                         "name": "Options \n",
                                                         "description": "There is not only one way to trade, you have options.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_2_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_2_part_1_audio.mp4",
                                                         "audioTranscript": "If you feel like the traditional stock market trading is too basic for you, you can trade options. An option is a contract that allows (but does not require) you to buy or sell an underlying instrument like a security, exchange traded fund or even index at a predetermined price over a certain period of time. The trading of options is all done on the options market, which is solely dedicated to contracts based on securities. There’s two types of options you can buy: \n1) Call Option- when you buy an option that allows you to buy shares at a later time \n2) Put Option- when you buy an option that allows you to sell shares at a later time\nAn important thing to note about options is that they are not the same thing as stocks because they do not represent ownership in a company. Also, the risk with options is lower because you can withdraw an options contract at any point. The price of the option is thus a percentage of the underlying asset or security. The price you agree to buy the underlying security via the option is called the “strike price” and the fee you pay for buying that option contract is called the “premium.” \nYou can only buy or sell options through a brokerage like ____ or _____. \n",
                                                         "audioLengthInSeconds": 70,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "aefde3c2-97b5-4fd9-bdb7-8e5fd8758417",
                                                         "name": "Spreads",
                                                         "description": "What is a spread and why is it important?",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_2_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_2_part_2_audio.mp4",
                                                         "audioTranscript": "The word spread is used in multiple financial contexts. We laid out each of the meanings so that you know what to look for. \nIn the stock market, spread refers to the difference between the lowest ask price and the highest bid price.  If the lowest ask price for a share of ABC stock is $25, and the highest bid price is $24.75, then the spread for ABC stock is $.25.  \nIn commodity trading, the spread is the position an investor takes when purchasing two or more put or call options on the same underlying asset with different delivery dates.  This type of spread is called a straddle, and is used to mitigate losses that result from volatility in the underlying asset.\n In futures trading, it relates to the difference in price for the same commodity between delivery months.\nIn trading of bonds, it refers to the difference in yield between bonds of different maturities and similar quality or vice versa.\nBasically, a spread symbolizes the difference between two quantities, and yes, that is why we call them Excel Spreadsheets. \n",
                                                         "audioLengthInSeconds": 112,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "5c1a2ef4-4d60-4fc6-8b14-ec9a8258b430",
                                                         "name": "Limit vs. Market Orders \n",
                                                         "description": "A quick explanation of the difference between limit vs. market orders \n",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_2_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_2_part_3_audio.mp4",
                                                         "audioTranscript": "When you are investing, the two main execution strategies are: \n\n1) “At the market” aka market orders which are designed to execute as fast as possible at whatever the current price is \n2) “At the limit” aka limit orders which set the minimum or maximum price at which you are willing to buy or sell \nSo, you basically have the option to buy stocks at the listed price or you have the opportunity to negotiate for a price you prefer. A market order would be considered a typical stock market transaction given it just symbolizes the most basic buy and sell of a trade. Market orders also have a greater likelihood of being excited given they are processed at whatever the current market price is. Typically, a market order placed after trading hours (after 4:00 pm E.T) will be filled the next trading day. \nLimit orders give you a little more control over how much you spend. Before you place a limit order you are directed to select a maximum acceptable price and the minimum acceptable price is going to be indicated on the sales order. Limit orders are preferred for trading stocks or assets that are particularly inconsistent because it puts a ceiling on the amount an investor is willing to pay. \n",
                                                         "audioLengthInSeconds": 80,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "0326b1e6-6290-4923-937c-e8a589e881ad",
                                                         "name": "Tracking your stocks \n",
                                                         "description": "Now that you have some stocks, what’s next? \n",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_2_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_2_part_4_audio.mp4",
                                                         "audioTranscript": "We’ve taught you how to get into the stock market, now let’s talk about some ways to track your stocks once you have them. Here’s five tips for frequent and simple tracking: \n\n1) Portfolio tracker - there are various sites that allow you to customize trackers for specific list of stocks so that you receive news, historical share price information and SEC filings that relates to it\n2) Say yes to notifications - you can sign up to have alerts related to your portfolio tracker sent to you so you hear a sound each time there is news pertaining to the stocks you choose to watch\n3) Learn and watch market trends - you should be checking financial news site at least once a week to get a rundown on market news that can affect your portfolio \n4) Quarterly check ins - if you invest in individual stocks, make sure to pay attention to the company’s quarterly earnings calls to stay up to date on any changes that may affect your stock  \n5) Annual reports - company’s annual reports usually come out in April, make sure you are paying attention to them and how they affect your stock \n\n",
