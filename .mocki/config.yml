                "id": "baa8b26a-a5d1-4260-8ab4-711a77f8cae3",
                "name": "Personal Finance",
                "description": "Gain insights to effectively manage your personal finances.",
                "imageUrl": "https://financial-literacy-topics.s3-us-west-2.amazonaws.com/personal_finance_icon.png",
                "lessons": [      {
                                    "id": "e9c9aeff-418e-4b9f-a9f3-960395a651c1",
                                    "name": "Shopping Smart",
                                    "lessonNumber": 0,
                                    "imageUrl": "https://financial-literacy-lessons.s3-us-west-2.amazonaws.com/shopping_smart.png",
                                    "episodes": [      {
                                                         "id": "64b817dd-cb40-4383-ba8c-59faad6dbf2e",
                                                         "name": "Disclaimer",
                                                         "description": "N/A",
                                                         "episodeNumber": 1,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/perch_disclaimer_audio.mp4",
                                                         "audioTranscript": "Thanks for choosing to learn financial literacy with Perch. Before you start this lesson, please note that Perch is not an official financial, tax, or investment advisor. Before taking action, please consult a reputable advisor.",
                                                         "audioLengthInSeconds": 13,
                                                         "progress": null
                                                       }, {
                                                         "id": "fb62bfa0-bb1a-4d72-94a8-88a76ed007bd",
                                                         "name": "Impulse Control",
                                                         "description": "The management of your finances, and the importance of controlling your shopping habits.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_part_1_audio.mp4",
                                                         "audioTranscript": "Often when shopping you see something you just have to have, it's something we all do when shopping, While it may give you momentary joy the actual value of the item does not equal what you received from it. In order to prevent the mismanagement of your finances you should adopt these habits: \nThinking Before you Buy\n- Always before any purchase ask yourself whether this is something you actually need? How often will you use it? Will you regret it? Will it be there at a later date?\nAll these are thoughts that will prevent you from impulse spending.\nMake a shopping list and follow it\n- Create a list of items you actually need and only buy those items.\n- If you go grocery shopping before you go eat, it'll make sticking to your list easier.\nMake a wish list\n- Make a wish list, then create a set of savings goals, after hitting each goal you can purchase one item off the wish list. This way you can know you actually want the item and you have the money to purchase it while managing your money in a smart manner.",
                                                         "audioLengthInSeconds": 66,
                                                         "progress": null
                                                       }, {
                                                         "id": "3b5e69a1-ba0f-436d-a33e-c40dc58f0a03",
                                                         "name": "Meal prepping & pantry staples, club cards",
                                                         "description": "The management of your finances, and the importance of controlling your shopping habits.\n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_part_2_audio.mp4",
                                                         "audioTranscript": "An essential part of life is food, Which means everyone at some point has to go grocery shopping, but not everyone gets the most out of their trips. Another avenue of finances where most people are getting the max value out of their trips to the store. However if you follow these steps you can become more financially stable.\n\nMeal Prep\n\nMeal prep is planning out, preparing, and packing your meals and snacks for the entire week. \nThis will save you money, time, and keep you healthier.\n\nPantry Staples\n\nPantry staples are basic and versatile ingredients that you keep in the pantry to make meals that take minimal effort and have a long shelf life.\n\nPurchase ingredients such as dry goods, oils, sauces, spices, frozen vegetables, and canned goods are all pantry staples.\n\nClub Cards and Loyalty Programs\n\nClub cards and loyalty programs are a consistent discount that most people neglect to take advantage of.\nMost warehouse retail companies such as costco offer yearly memberships, purchasing one can save you substantial amounts of money.\n",
                                                         "audioLengthInSeconds": 70,
                                                         "progress": null
                                                       }, {
                                                         "id": "cf760f3c-ca97-4bcc-a713-a8ae52a5fa54",
                                                         "name": "Sustainable clothing & thrifting",
                                                         "description": "The management of your finances, and the importance of thrifting and sustainable clothing.",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_part_3_audio.mp4",
                                                         "audioTranscript": "Clothes shopping is one of the biggest industries in the world, due to inflation and popularity the price of clothing continues to rise. \nFinancial speaking this is bad for the average individual struggling to keep up with rising prices, two alternatives to this is are:\nSustainable Clothing\nThe product life cycle is both environmentally and socio-economically, this is a result of the remaking, reuse, and repair of the clothing.\nNot only are you saving the environment you are also saving yourself money.\nThrifting \nWe are all familiar with thrifting but very few people take advantage of it, just like sustainable clothing thrifting is better for the environment and your wallet.\n",
                                                         "audioLengthInSeconds": 45,
                                                         "progress": null
                                                       }, {
                                                         "id": "a65832c5-0feb-48c7-8b52-0f39faa32a97",
                                                         "name": "Cashback credit cards",
                                                         "description": "What you need to know about the cards that can make you money",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/shopping_smart_part_4_audio.mp4",
                                                         "audioTranscript": "Cashback credit cards are credit cards that offer a percentage of the money you spend back to you. \n\nKeep in mind that these credit cards are designed to fit a specific type of spender, an example being if you travel a lot it may be worthwhile to have a cash back credit card that rewards you for traveling. It's best to have a cash back credit card that fits your current spending habits. you should only apply for a cashback credit card if you have good credit, are able to pay the balance, and have habitual spending habits. These are not requirements but make it more worthwhile. \n\nBefore applying for a cashback credit card make sure you know these factors:\n\nAnnual Percentage Rate (APR)\n\nAPR is a yearly rate of interest on your card, by paying your balance on time and in total, as a result you won't have to pay interest charges.\n\nFees\n\nSome cashback credit cards have fees, typically around $50 to $100, however if you use the card often you can offset the fees just by using the card often.\nSome cards often low or no annual fees\n\nEarning Points\n\nCashback credit cards do not give cash directly, rather they give you points that you can turn into cash but each card is different.\n\nPayback Rates \n\nFlat rates \nAccelerated rates are more high-end, usually 5 or 6% cash back.\nRotating categories change what category you receive cashback for.",
                                                         "audioLengthInSeconds": 97,
                                                         "progress": null
                                                       }],
                                    "progress": null
                                  }, {
                                    "id": "cec05457-ee22-401b-8b94-c6d9060c5e3e",
                                    "name": "Travel",
                                    "lessonNumber": 0,
                                    "imageUrl": "https://financial-literacy-lessons.s3-us-west-2.amazonaws.com/travel.png",
                                    "episodes": [      {
                                                         "id": "432fcf27-40b1-4a4b-a649-8b22ab788206",
                                                         "name": "Disclaimer",
                                                         "description": "N/A",
                                                         "episodeNumber": 1,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/perch_disclaimer_audio.mp4",
                                                         "audioTranscript": "",
                                                         "audioLengthInSeconds": 13,
                                                         "progress": null
                                                       }, {
                                                         "id": "ad52f3d6-a93e-4d0d-8549-32bac47ea241",
                                                         "name": "Keep your spare change",
                                                         "description": "A little everyday can lead to a lot one day.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_part_1_audio.mp4",
                                                         "audioTranscript": "Just because you can’t afford your dream vacation right now does not mean you will not be able to afford it in a year. It is important that you do not underestimate your ability to save large amounts of money over time. Using simple math you can see how easy it actually is. Let’s say you saved $10 a day for an entire year, that will add up to $3,650 at the end of that year which is more than enough for a good vacay! If you have trouble staying disciplined, you can use the Perch Save tab to create specific savings goals with end dates, exact amounts you want to achieve and even notifications to keep you motivated. Perch will let you know when you are approaching the date you set so that you can make sure you are on track. If you stay consistent you will reach your goals in no time.  \n",
                                                         "audioLengthInSeconds": 48,
                                                         "progress": null
                                                       }, {
                                                         "id": "f75150da-a724-4c9d-a3c8-cede66d4824d",
                                                         "name": "Think about getting another income",
                                                         "description": "Side hustles are sometimes the key.\n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_part_2_audio.mp4",
                                                         "audioTranscript": "You know that really nice coffee shop you always go to? Have you ever asked them if they are hiring? If not, maybe you should next time it could be a good way to earn some extra cash in addition to your regular income. You don’t have to stay at that job for a long period of time, you can work there just for enough time to earn the amount of money you need for your vacation. If you work the weekends that's about 16-20 hours a week making at least the minimum wage which is $13 if you live in california, you will make an additional $208- $260 per week which can lead to $10,816- $13,520  per year. I don’t know what your dream vacation is but, I know that is enough to fund it. You may be a little more tired than usual for a while but it will all be worth it when you are relaxing on the beach in Turks & Caicos. \n",
                                                         "audioLengthInSeconds": 48,
                                                         "progress": null
                                                       }, {
                                                         "id": "41ba36fd-9d94-46d2-ac3f-a6fe1b548348",
                                                         "name": "Be flexible",
                                                         "description": "Be willing to change some plans to save some money",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_part_3_audio.mp4",
                                                         "audioTranscript": "Typically, there are certain dates that traveling is more expensive than others. For example, during the holidays it is very expensive to go to Hawaii so maybe don’t go during that time. Also, if you use google flights maybe just pick a date and see where it is cheapest to travel to during that time. They will show a map displaying all the locations tagged by price. From there, you can choose whichever price fits your budget best. Sometimes you have to let go of what you think is your perfect vacation and be willing to possibly try something different. If you are not into being that unpredictable, maybe try to get your flight into an airport that is near your desired destination instead of the most popular airport. Often, you will end up getting better prices on the flight and the cost of transportation by car once you land is usually not that costly. \n",
                                                         "audioLengthInSeconds": 48,
                                                         "progress": null
                                                       }, {
                                                         "id": "3711f34c-882c-4ab6-aa47-72843ec44de5",
                                                         "name": "Get a travel credit card",
                                                         "description": "Credit cards that help you to.",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/travel_part_4_audio.mp4",
                                                         "audioTranscript": "If you are someone who desires traveling a lot and very often you may want to consider applying for a travel credit card. But, only do this if you are disciplined with credit card payments because if you are not this can actually hurt both your travel fund and your credit score. Usually travel credit cards offer miles as a reward for purchases which can add up to eventually free flights. Also, certain airlines offer credit cards that come with specific perks at airports and in flights such as private club houses and free in-flight wifi. These perks are all in addition to the boost in credit that using the card brings. So, if you are one that has to take a lot of flights for work or for fun, you may want to consider getting a travel credit card.",
                                                         "audioLengthInSeconds": 42,
                                                         "progress": null
                                                       }],
