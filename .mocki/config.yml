                                                         "audioTranscript": "Something that surprised me when I was shopping around for the perfect bank to put my money into was minimum balance requirements. Depending on the bank and type of account, you can be required to have a certain minimum amount of  money to be in the account at all times in order for it to stay active. It is imperative that you make sure that the bank you decide on has minimums that you will be able to afford over time rather than just at the moment you decide to open the account. Often, you will think you are able to maintain a minimum balance requirement on the day you open the account because you have the funds on that day. But, make sure to give yourself a buffer in case you lose income or encounter any other financial hardships. \nBe smart so you can avoid any future problems or fees. \n",
