                                                         "id": "22f5fdca-11e9-4a97-943c-9e21697fa425",
                                                         "name": "What is a Loan?",
                                                         "description": "If you don’t have one, or even if you do, here’s some basic info you should know about loans.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/intro_to_loans_part_1_audio.mp4",
                                                         "audioTranscript": "To put it simply, taking out a loan means to borrow money. People may borrow money for various reasons which is why there are so many different types of loans. Three types of loans we are going to provide more detail about are credit building, college, and auto loans.  \nLoans can be offered from a bank, credit union, the government or other private institutions. Where you get your loan from determines the terms and interest rates of your repayment plan. \n",
